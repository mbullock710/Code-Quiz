<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<header class="align-left">
    <h3>Timer: <span id="time">60</span> seconds remaining</h3>
    <a href="score.html"><h3>View Highscores</h3></a>
</header>

<body>
    <div class="container">
        <div id="hiding">
            <h1>Coding Quiz Challenge</h1>
            <hr />
            <h3 class="padding">Are you ready for the coding quiz challenge? Select "Start Quiz" when you are ready!
            </h3>
            <button class="start-button-class" id="start-button">Start Quiz</button>
        </div>

        <div id="question-container" class="hide">
            <div id="question" class="question-class"></div>
            <div id="answer-buttons"></div>
        </div>

        <form class="form hide">
            <h2>You Scored : <span id="score"></span></h2>
            <input type="text" id="initials-input" placeholder="Enter your initials">
            <button id="submit-btn">
                <h3>Submit</h3>
            </button>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
